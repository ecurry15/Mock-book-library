<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body class="body">
  <div class="darkWrap" id="darkWrapOff"></div>
  <div class="topBar">
  <header>Library</header>
  <div class="bookCount">
<div class="totalBooks">
  <p>Total Books :</p>
  <p id="totalBookNum">0</p>
</div>
<div class="booksRead">
<p>Books Read :</p>
<p id="bookReadNum">0</p>
</div>
  </div>
</div>
<h1 class="addNew">+ Add New Book</h1>
  <div class="createNew-window" id="createNew-closed">
    <h1>Add New Book</h1>
    <input type="text" placeholder="Book">
    <input type="text" placeholder="Author">
    <input type="number" placeholder="Pages">
    <div class="readStatus">
      <p>I read this book</p>
      <label class="switch">
        <input type="checkbox" id="checkBox">
        <span class="slider round"></span>
      </label>
    </div>
    <button type="submit" class="submitNew">Submit</button>
  </div>
</body>
<script src="script.js"></script>
</html>
